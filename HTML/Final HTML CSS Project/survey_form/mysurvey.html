<!DOCTYPE html>

<html lang= en>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
        <title>My Form</title>
    </head>

    <body>
        <h1>My Form</h1>
        <form>
            <label for="dbz">Dragon Ball Z</label>
            <input type="radio" id="dbz" name="dbz" value="Dragon Ball Z">

            <label for="demslay">Demon Slayer</label>
            <input type="radio" id="demslay" name="demslay" value="Demon Slayer"><br><br>

            <label for="age">Age:</label><br>
            <input type="number" id="age" name="age" value="Age" required><br><br>

            <label for="feedback">Feedback:</label><br>
            <input type="text" id="feedback" name="feedback"><br><br>

            <input type="submit" value="Submit">
          </form>
    </body>

</html>
